<!DOCTYPE html>
<html>
  <head>
    <title>Lunchmap</title> 
    <meta charset="utf-8">
    <link rel="stylesheet"  href="css/style.css">

  </head>
  <body>

    <div class="banner.css">
      <div class="container.css">
        <h1>Lunchmap</h1>
        <h2>Discover your favorite cities under a greedy eye</h2>
        <a href="#apply-form" class="btn-blue">Make your reservations</a>
      </div>
    </div>

    <div class="container">

      <h2>Most famous tours around you</h2>

      <div class="cards">
        <div class="card">
          <img src="images/image 1.png" alt="tours in Lille">
          <h3>New city tour</h3>
        </div>
        <div class="card">
          <img src="images/image 2.png" alt="new city">
          <h3>Toursim tour</h3>
        </div>
        <div class="card">
          <img src="images/image 3.png" alt="tourism">
          
        </div>
      </div>
    </div>

     <div id="apply-form">
      <div data-tf-widget="k5S9Uoj6" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

      </div>
        
  </body>
</html>
